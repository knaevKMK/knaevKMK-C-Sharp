<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
<h1>Register</h1>

            <form [formGroup]= "registerForm" (ngSubmit)="onRegister()">
            <div class="form-group">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" formControlName="username">
            </div>
            <div *ngIf="!username" class="alert alert-danger">Username is not valid</div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" formControlName="email">
              </div>
              <div *ngIf="!email" class="alert alert-danger">Email is not valid</div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" formControllName="password">
            </div>
            <div *ngIf="!password" class="alert alert-danger">Password is not valid</div>
            <div class="form-group">
                <label for="password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" formControllName="confirmPassword">
            </div>
            <div *ngIf="!password" class="alert alert-danger">Confirm Password is not valid</div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
</div>


<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)" >
    <input type="hidden" name="id" [value]="service.id"/>
    <div class="form-group">
        <label>Author Name</label>
        <input  class="form-control formcontrol-lg" placeholder="Author Name" name="authorName"
        #authorName="ngModel" [(ngModel)]="service.authorName">
    </div>
    <div class="form-group">
        <label>Title</label>
        <input  class="form-control formcontrol-lg" placeholder="Title" name="title"
        #title="ngModel" [(ngModel)]="service.title">
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
      </div>
</form>


<form >
    <input type="hidden" name="id" [value]="service.book.id"/>
    <div class="form-group">
        <label>Author Name</label>
        <input  class="form-control formcontrol-lg" placeholder="Author Name" name="authorName"
        #authorName="ngModel" [(ngModel)]="service.formData.authorName">
    </div>
    <div class="form-group">
        <label>Title</label>
        <input  class="form-control formcontrol-lg" placeholder="Title" name="title"
        #title="ngModel" [(ngModel)]="service.formData.title">
    </div>
    <div class="form-group">

        <input  class="form-control formcontrol-lg" type="submit" value="Submit">
    </div>
</form>

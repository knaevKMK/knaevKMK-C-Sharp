
    <form class="d-flex" [formGroup]= "sortForm" (ngSubmit)="onSort()">
<ul>
        <li class="form-group">
            <input value="Id:  " disabled />
                <select formControlName="idSort">
                    <option  value="0">1 >> 9 </option>
                    <option  value="1">9 >> 1</option>
            </select>
        </li>
        <li class="form-group">
            <input value="Name:  " disabled />
                <select formControlName="nameSort">
                    <option  value="0">A to Z</option>
                    <option value="1">Z to A</option>
            </select>
        </li>
        <li class="form-group">
            <input value="Department:  " disabled />
                <select formControlName="departmentSort">
                    <option  value="0">A to Z</option>
                    <option value="1">Z to A</option>
            </select>
        </li>
        <li class="form-group">
            <input value="Education:  " disabled />
                <select formControlName="educationSort">
                    <option  value="0">A to Z</option>
                    <option value="1">Z to A</option>
            </select>
        </li>
        <li class="form-group">
            <input value="Score:  " disabled />
                <select formControlName="scoreSort">
                    <option  value="0">1 >> 9 </option>
                    <option  value="1">9 >> 1</option>
            </select>
        </li>

        <li class="form-group">
            <input value="Birth Date:  " disabled />
                <select formControlName="birthYearSort">
                    <option  value="0">1 >> 9 </option>
                    <option  value="1">9 >> 1</option>
            </select>
        </li>
    </ul>
    <input type="submit" title="Sort" value="Sort">
        </form>


<form >
    <input type="hidden" name="id" [value]="service.formData.id"/>
    <div class="form-group">
        <label>Card Owner Name</label>
        <input  class="form-control formcontrol-lg" placeholder="Full Name" name="cardOwnerName"
        #cardOwnerName=*ngModel* [(ngModel)]="service.formData.cardOwnerName">
    </div>
    <div class="form-group">
        <label>Card Number</label>
        <input  class="form-control formcontrol-lg" placeholder="Full Name" name="cardNumber"
        #cardNumber=*ngModel* [(ngModel)]="service.formData.cardNumber">
    </div>
    <div class="form-group">
        <label>Security Code</label>
        <input type="password"  class="form-control formcontrol-lg" placeholder="Security Code" name="securityCode"
        #securityCode=*ngModel* [(ngModel)]="service.formData.securityCode">
    </div>
    <div class="form-group">
        <label>Expirity Date</label>
        <input  class="form-control formcontrol-lg" placeholder="MM/YY" name="expirationDate"
        #expirationDate=*ngModel* [(ngModel)]="service.formData.expirationDate">
    </div>

</form>

   
      <form class="form-group" [formGroup]="formGoup" (ngSubmit)="onCreate()">
        <div class="form-group">
          <label class="control-label"> </label>
          <input formControlName="fullName" class="form-control" />

        </div>

        <div class="form-group">
          <label class="control-label"> </label>
          <select formControlName="departmentName" class="form-control">
            <option> Select...</option>

            <option * ngFor="let department of departments" value="{{department.name}}"> {{ department.name }}</option>

          </select>

        </div>

        <div class="form-group">
          <label class="control-label"> </label>
          <input formControlName="birthDate" class="form-control" />

        </div>

        <div class="form-group">
          <label class="control-label"> </label>
          <input formControlName="education" class="form-control" />
        </div>

        <div class="form-group">
          <label class="control-label"> </label>
          <input formControlName="score" class="form-control" />
        </div>

        <div class="form-group">
          <input type="submit" value="Create" class="btn btn-primary" />
        </div>
      </form>
